#\u9879\u76EE\u7EDF\u4E00\u914D\u7F6E
unitils.modules=database,dbunit,spring

#database\u6A21\u5757\u7684\u914D\u7F6E
###########################################################################################################################
database.schemaNames=cartan_common,cartan_log
database.driverClassName=com.mysql.jdbc.Driver
database.dialect = mysql
#database.url=jdbc:mysql://10.188.182.140:3306/cartan_common?useUnicode=true&characterEncoding=utf8
#database.userName=cartan
#database.password=superman
database.url=jdbc:mysql://127.0.0.1:3306/cartan_common?useUnicode=true&characterEncoding=utf8
database.userName=root
database.password=root

##\u6570\u636E\u5E93\u811A\u672C\u540C\u6B65
# The database maintainer is disabled by default(\u81EA\u52A8\u6267\u884C\u6570\u636E\u5E93\u7EF4\u62A4\u811A\u672C)
updateDataBaseSchema.enabled=true
#\u57FA\u4E8E\u7C7B\u8DEF\u5F84\u8BFB\u53D6\u811A\u672C\u6587\u4EF6
org.unitils.dbmaintainer.script.ScriptSource.implClassName=com.ridge.test.unitils.ext.ClassPathScriptSource
#\u6570\u636E\u5E93\u7684\u7EF4\u62A4\u811A\u672C\u6240\u5728\u76EE\u5F55\uFF08\u57FA\u4E8E\u7C7B\u8DEF\u5F84\uFF09
dbMaintainer.script.locations=scripts

# This table is by default not created automatically
dbMaintainer.autoCreateExecutedScriptsTable=true
dbMaintainer.keepRetryingAfterError.enabled=true

#\u4EA7\u751F\u8868\u5BF9\u5E94\u7684XSD
dbMaintainer.generateDataSetStructure.enabled=true
dataSetStructureGenerator.xsd.dirName=scripts/schema
dbMaintainer.disableConstraints.enabled=true






